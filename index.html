<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Feed Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .feed-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .article {
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    .article h2 {
      font-size: 20px;
      color: #0056b3;
      margin-bottom: 10px;
    }
    .article p {
      color: #555;
    }
    .article a {
      color: #0077cc;
      text-decoration: none;
    }
    .article a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Whole School News</h1>
  <div class="feed-container" id="rss-feed">
    <p>Loading articles...</p>
  </div>

  <script>
    const RSS_URL = "https://kingsbangkok.isamshosting.cloud/modules/newsmanager/feeds/rss/?category=8";

    fetch(RSS_URL)
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const items = data.querySelectorAll("item");
        const container = document.getElementById("rss-feed");
        container.innerHTML = "";

        for (let i = 0; i < Math.min(3, items.length); i++) {
          const item = items[i];
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
          const description = item.querySelector("description").textContent;

          const article = document.createElement("div");
          article.className = "article";
          article.innerHTML = `
            <h2><a href="${link}" target="_blank">${title}</a></h2>
            <p><strong>Published:</strong> ${pubDate}</p>
            <p>${description}</p>
          `;
          container.appendChild(article);
        }
      })
      .catch(error => {
        document.getElementById("rss-feed").innerHTML = "<p>Failed to load RSS feed.</p>";
        console.error("RSS fetch error:", error);
      });
  </script>
</body>
</html>
