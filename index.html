<script>
  const feedUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhN8B68pOfHaGlzQZHzJq3ZbP5Wjq5U7bjE8CpgmCvQwFuCb5AyuuR0rVHT1BZ3XYcvxNyAeG1bN7vuglGruQS5Eooy_6DMJjnkMpV-26zgtnFfBHfhH7UipcYDOcqGnP1XFoRB_1Bs0nJhS4quuCKJll0eeaf439jxFoObSIeQyUfFX8OP8aEVvxO-lSlsdliByJUoxtGGgyYOsS8MIkaa9Qw1DkMRWvOjj_acLTC0hbQwV5lb3ZfctW0mMTbdYMymNmXSaC-ZhZQkRL-rMoDtVtt0FYpnnJF2IPss&lib=Meds3W3wlHTnFBNQH4TgQ38czIEwHG0G6';

  fetch(feedUrl)
    .then(response => response.json())
    .then(items => {
      const container = document.getElementById('rss-feed');
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'rss-item';
        div.innerHTML = `
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <p>${item.pubDate}</p>
          <p>${item.description}</p>
        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      document.getElementById('rss-feed').innerText = 'Failed to load feed.';
      console.error('Error fetching RSS:', error);
    });
</script>
