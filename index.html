<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS News Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .news-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .news-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Latest CSS News</h1>
  <div class="news-container" id="news"></div>

  <script>
    const rssUrl = "https://kingsbangkok.isamshosting.cloud/modules/newsmanager/feeds/rss/?category=8";
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;

    fetch(proxyUrl)
      .then(response => response.json())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");
        const newsContainer = document.getElementById("news");

        for (let i = 0; i < Math.min(3, items.length); i++) {
          const item = items[i];
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;

          const newsItem = document.createElement("div");
          newsItem.className = "news-item";
          newsItem.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          newsContainer.appendChild(newsItem);
        }
      })
      .catch(err => {
        document.getElementById("news").innerHTML = "<p>Failed to load news feed.</p>";
        console.error("RSS fetch error:", err);
      });
  </script>
</body>
</html>
