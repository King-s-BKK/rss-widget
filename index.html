<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Feed Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .rss-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .rss-item h3 {
      margin: 0;
      font-size: 20px;
      color: #0077cc;
    }
    .rss-item p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Latest News from Kings Bangkok</h1>
  <div id="rss-feed">Loading feed...</div>

  <script>
    const feedUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiwr7AHuSgIhe3mxk-gjRrUQXVtiz-FuBmihVD2G8JKL_QGHgU8ow4zPj325V4C1G-Wwv7Wc8-U-AIgV-GtdaSFuQMhc12MqiFQfVAqNSG6APgFTkQECR3QNzJNw-ZArVU1_rSWDuBRSCSqP0Um56oGUxdoUT5gO0IhtdOdQzq_cxqPLgkjgtUVdO5r64toJzIv8YLKQgVuxQ8GfdnRbaeasRlInzBs77Cs1joR6JWxe8uWgPb8KsrehAIKrMiumzm6fwTSsUHP4CxrtNk2yvNCpltwLnVjJi8ziUV7&lib=Meds3W3wlHTnFBNQH4TgQ38czIEwHG0G6'; // Replace with your actual URL

    fetch(feedUrl)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(items => {
        const container = document.getElementById('rss-feed');
        container.innerHTML = '';
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'rss-item';
          div.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p><strong>Date:</strong> ${new Date(item.pubDate).toLocaleDateString()}</p>
         
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('rss-feed').innerText = 'Failed to load feed.';
        console.error('Error fetching RSS:', error);
      });
  </script>
</body>
</html>
