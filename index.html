<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Feed Widget</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .rss-item { margin-bottom: 15px; }
    .rss-item h3 { margin: 0; font-size: 18px; }
    .rss-item p { margin: 5px 0; color: #555; }
  </style>
</head>
<body>
  <h1>Latest News</h1>
  <div id="rss-feed">Loading...</div>

  <script>
    const feedUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://kingsbangkok.isamshosting.cloud/modules/newsmanager/feeds/rss/?category=8';

    fetch(feedUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('rss-feed');
        container.innerHTML = '';
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'rss-item';
          div.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${item.pubDate}</p>
            <p>${item.description}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('rss-feed').innerText = 'Failed to load feed.';
        console.error('Error fetching RSS:', error);
      });
  </script>
</body>
</html>
