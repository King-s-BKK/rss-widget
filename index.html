<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS News Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .news-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .news-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Latest CSS News</h1>
  <div class="news-container">
    <div class="news-item">
      <a href="https://kingsbangkok.isamshosting.cloud/news/1" target="_blank">CSS Department Launches New Curriculum</a>
    </div>
    <div class="news-item">
      <a href="https://kingsbangkok.isamshosting.cloud/news/2" target="_blank">Student Showcase: Innovative Web Projects</a>
    </div>
    <div class="news-item">
      <a href="https://kingsbangkok.isamshosting.cloud/news/3" target="_blank">Upcoming CSS Seminar: Trends in Front-End Design</a>
    </div>
  </div>
</body>
</html>
